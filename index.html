<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT · Home</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
  :root{
    --navy:#0b1220;
    --navy2:#111a2e;
    --card:rgba(15,23,42,.74);
    --line:rgba(255,255,255,.10);
    --mint:#6ee7d8;
    --purple:#8b5cf6;
    --text:#ffffff;
    --muted:rgba(255,255,255,.72);
    --muted2:rgba(255,255,255,.55);
    --up:#6ee7d8;
    --down:#ff5c93;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}

  .app{
    width:100%;
    max-width:430px;
    min-height:100vh;
    background:
      radial-gradient(900px 420px at 18% 6%, rgba(110,231,216,.10) 0%, rgba(110,231,216,0) 55%),
      radial-gradient(900px 420px at 82% 10%, rgba(139,92,246,.10) 0%, rgba(139,92,246,0) 55%),
      linear-gradient(180deg,var(--navy) 0%, var(--navy2) 100%);
    padding:12px 14px 28px;
  }

  /* 상단 */
  .top{
    display:flex;align-items:center;justify-content:center;
    padding:12px 2px 10px;
    position:sticky; top:0;
    background:transparent;
    z-index:10;
  }

  .brand .logo{
    height:58px; /* ✅ 로고 크기 증가 */
    width:auto;
    display:block;
    filter:drop-shadow(0 10px 24px rgba(0,0,0,.28));
  }

  /* 배너 */
  .banner{
    margin-top:6px;
    border-radius:22px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 14px 44px rgba(0,0,0,.40);
    position:relative;
    background:
      radial-gradient(900px 240px at 22% 30%, rgba(110,231,216,.18) 0%, rgba(110,231,216,0) 60%),
      radial-gradient(800px 240px at 80% 20%, rgba(139,92,246,.18) 0%, rgba(139,92,246,0) 55%),
      linear-gradient(135deg, rgba(27,42,74,.92), rgba(43,31,82,.92));
  }

  .banner-inner{padding:18px 14px 16px;}

  .banner-h{
    display:flex;align-items:center;gap:8px;
    font-size:16px;font-weight:990;
    margin-bottom:6px;
  }

  .banner-h i{color:var(--mint)}

  /* 티커 */
  .ticker{
    margin-top:12px;
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.08);
    background:rgba(255,255,255,.04);
    box-shadow:0 10px 26px rgba(0,0,0,.22);
  }

  .ticker-track{
    display:flex;
    gap:26px;
    white-space:nowrap;
    padding:10px 12px;
    animation:ticker 20s linear infinite;
  }

  @keyframes ticker{
    0%{transform:translateX(0)}
    100%{transform:translateX(-50%)}
  }

  .tick{
    display:inline-flex;align-items:center;gap:8px;
    font-weight:950;font-size:12px;
  }

  /* REAL-TIME 반짝임 강화 */
  .spark{
    width:9px;height:9px;border-radius:50%;
    background:var(--mint);
    box-shadow:0 0 10px var(--mint),0 0 18px var(--mint);
    animation:blink 0.9s infinite;
  }

  @keyframes blink{
    0%,100%{opacity:.25;transform:scale(.8)}
    50%{opacity:1;transform:scale(1.2)}
  }

  .val{font-weight:990}
  .chg{
    font-size:11px;font-weight:990;
    padding:3px 8px;border-radius:999px;
    background:rgba(255,255,255,.06);
  }
  .chg.up{color:var(--up)}
  .chg.down{color:var(--down)}

</style>
</head>

<body>
<div class="app">

  <!-- 상단 로고 -->
  <div class="top">
    <div class="brand">
      <img class="logo" src="logo.png" alt="ZENBIT">
    </div>
  </div>

  <!-- 배너 -->
  <div class="banner">
    <div class="banner-inner">
      <!-- ✅ 텍스트 변경 -->
      <div class="banner-h">
        <i class="ri-exchange-2-line"></i>
        실시간 테더(USDT) 환전
      </div>
    </div>
  </div>

  <!-- 티커 -->
  <div class="ticker">
    <div class="ticker-track">

      <div class="tick">
        <span class="spark"></span> REAL-TIME
      </div>

      <div class="tick">
        <i class="ri-exchange-dollar-line"></i>
        원화 달러환율
        <span class="val" id="tickKrwUsd">—</span>
        <span class="chg" id="chgKrwUsd"></span>
      </div>

      <div class="tick">
        <i class="ri-exchange-2-line"></i>
        원화 페소환율
        <span class="val" id="tickKrwPhp">—</span>
        <span class="chg" id="chgKrwPhp"></span>
      </div>

      <div class="tick">
        <i class="ri-line-chart-line"></i>
        코스피지수
        <span class="val" id="tickKospi">—</span>
        <span class="chg" id="chgKospi"></span>
      </div>

    </div>
  </div>

</div>

<script>
const prev={};

function setVal(id,val){
  const v=document.getElementById(id);
  const c=document.getElementById("chg"+id.replace("tick",""));
  if(!v) return;

  if(prev[id]!=null){
    const diff=val-prev[id];
    if(diff>0){c.textContent="▲";c.className="chg up";}
    else if(diff<0){c.textContent="▼";c.className="chg down";}
    else{c.textContent="";c.className="chg";}
  }

  v.textContent=val.toFixed(4);
  prev[id]=val;
}

async function fetchFX(){
  try{
    const r=await fetch("https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/krw.json");
    const d=await r.json();
    setVal("tickKrwUsd",Number(d.krw.usd));
    setVal("tickKrwPhp",Number(d.krw.php));
  }catch{}
}

async function fetchKospi(){
  try{
    const r=await fetch("https://r.jina.ai/http://stooq.com/q/l/?s=%5Ekospi&f=sd2t2ohlcv&e=csv");
    const t=await r.text();
    const row=t.split("\n")[1].split(",");
    setVal("tickKospi",Number(row[6]));
  }catch{}
}

fetchFX();
fetchKospi();
setInterval(fetchFX,5000);   /* ✅ 5초 갱신 */
setInterval(fetchKospi,5000);
</script>

</body>
</html>
