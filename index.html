<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT · Home</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
  :root{
    --navy:#0b1220;
    --navy2:#111a2e;
    --card:rgba(15,23,42,.74);
    --line:rgba(255,255,255,.10);
    --mint:#6ee7d8;
    --purple:#8b5cf6;
    --text:#ffffff;
    --muted:rgba(255,255,255,.72);
    --muted2:rgba(255,255,255,.55);
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}

  .app{
    width:100%;
    max-width:430px;
    min-height:100vh;
    background:
      radial-gradient(900px 420px at 18% 6%, rgba(110,231,216,.10) 0%, rgba(110,231,216,0) 55%),
      radial-gradient(900px 420px at 82% 10%, rgba(139,92,246,.10) 0%, rgba(139,92,246,0) 55%),
      linear-gradient(180deg,var(--navy) 0%, var(--navy2) 100%);
    padding:12px 14px 28px;
  }

  /* ✅ 투명 헤더 */
  .top{
    display:flex;align-items:center;justify-content:center;
    padding:12px 2px 10px;
    position:sticky; top:0;
    background:transparent !important;
    border:none !important;
    box-shadow:none !important;
    backdrop-filter:none !important;
    z-index:10;
  }
  .brand{display:flex;align-items:center;gap:10px;background:transparent;}
  .brand .logo{
    height:58px;
    width:auto;
    display:block;
    filter:drop-shadow(0 10px 24px rgba(0,0,0,.28));
  }

  /* ✅ 배너 (자연스러운 그라데이션) */
  .banner{
    margin-top:6px;
    border-radius:22px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 14px 44px rgba(0,0,0,.40);
    position:relative;
    background:
      radial-gradient(1200px 420px at 18% 20%, rgba(110,231,216,.14) 0%, rgba(110,231,216,0) 58%),
      radial-gradient(1200px 420px at 86% 18%, rgba(139,92,246,.14) 0%, rgba(139,92,246,0) 58%),
      linear-gradient(135deg, rgba(24,38,70,.92), rgba(36,28,74,.92));
  }
  .banner::after{ content:none; }
  .banner-inner{position:relative;padding:18px 14px 16px;}
  .banner-h{
    display:flex;align-items:center;gap:8px;
    font-size:16px;font-weight:990;letter-spacing:.2px;
    margin-bottom:6px;
  }
  .banner-h i{color:var(--mint)}
  .banner-p{
    font-size:12px;line-height:1.55;color:var(--muted);
    max-width:360px;
  }
  .banner-img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; pointer-events:none;}
  .banner-mask{position:absolute; inset:0; background:linear-gradient(180deg, rgba(11,18,32,.18), rgba(11,18,32,.58)); opacity:.0; pointer-events:none;}

  /* ✅ 티커 */
  .ticker{
    margin-top:12px;
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.08);
    background:rgba(255,255,255,.04);
    box-shadow:0 10px 26px rgba(0,0,0,.22);
    position:relative;
  }
  .ticker::before{
    content:"";
    position:absolute; inset:0;
    background:radial-gradient(600px 140px at 18% 40%, rgba(110,231,216,.10), rgba(0,0,0,0));
    pointer-events:none;
  }
  .ticker-track{
    display:flex;
    gap:26px;
    white-space:nowrap;
    padding:10px 12px;
    will-change:transform;
    animation:ticker 18s linear infinite;
  }
  @keyframes ticker{
    0%{transform:translateX(0)}
    100%{transform:translateX(-50%)}
  }
  .tick{
    display:inline-flex;align-items:center;gap:8px;
    color:rgba(255,255,255,.86);
    font-weight:950;
    font-size:12px;
    letter-spacing:.2px;
  }
  .tick i{color:var(--mint)}
  .sep{opacity:.35;}
  .tick .val{font-weight:990;color:rgba(255,255,255,.92)}

  /* 섹션 타이틀 */
  .section-h{
    margin-top:14px;
    display:flex;align-items:center;justify-content:space-between;
    padding:0 2px;
  }
  .section-h .t{
    display:flex;align-items:center;gap:8px;
    font-weight:990;font-size:14px;letter-spacing:.2px;
  }
  .section-h .t i{color:var(--mint);font-size:18px}

  /* ✅ 시세 카드 */
  .grid{
    margin-top:10px;
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
  }
  .quote{
    background:var(--card);
    border:1px solid rgba(255,255,255,.08);
    border-radius:20px;
    padding:14px 12px;
    box-shadow:0 10px 26px rgba(0,0,0,.26);
    transform:translateY(10px);
    opacity:0;
    filter:blur(6px);
    transition:transform .55s cubic-bezier(.2,.9,.2,1), opacity .55s ease, filter .55s ease;
  }
  .quote.show{
    transform:translateY(0);
    opacity:1;
    filter:blur(0);
  }
  .quote-top{
    display:flex;align-items:center;justify-content:space-between;
    margin-bottom:10px;
  }
  .pair{
    font-size:16px;
    color:var(--mint);
    font-weight:990;
    display:flex;align-items:center;gap:8px;
  }
  .pair i{color:var(--mint);font-size:20px}
  .badge{
    font-size:11px;font-weight:950;
    padding:7px 10px;border-radius:999px;
    background:rgba(110,231,216,.10);
    border:1px solid rgba(110,231,216,.20);
    color:var(--mint);
    display:flex;align-items:center;gap:8px;
  }
  .spark{
    width:10px;height:10px;border-radius:50%;
    background:var(--mint);
    box-shadow:
      0 0 10px rgba(110,231,216,.80),
      0 0 18px rgba(110,231,216,.55),
      0 0 28px rgba(110,231,216,.35);
    animation:blink 0.85s infinite;
  }
  @keyframes blink{
    0%,100%{opacity:.28;transform:scale(.86)}
    50%{opacity:1;transform:scale(1.22)}
  }
  .price{
    font-size:32px;
    font-weight:860;
    letter-spacing:.2px;
    line-height:1.12;
    text-shadow:0 10px 26px rgba(0,0,0,.35);
  }
  .subline{
    margin-top:8px;
    display:flex;justify-content:space-between;align-items:center;
    color:var(--muted2);
    font-size:12px;
  }

  /* ✅ 통화 선택 (중앙정렬 + 정사각형 느낌 + "주문하기") */
  .choose{ margin-top:12px; }
  .choose-h{
    display:flex;align-items:center;justify-content:flex-start;
    margin-bottom:10px;
    padding:0 2px;
  }
  .choose-h .t{
    display:flex;align-items:center;gap:8px;
    font-weight:990;font-size:14px;letter-spacing:.2px;
  }
  .choose-h .t i{color:var(--mint);font-size:18px}

  .row{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }

  .pick{
    border-radius:22px;
    padding:18px 14px 16px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    color:#fff;
    font-weight:990;
    cursor:pointer;
    user-select:none;
    position:relative;
    overflow:hidden;
    box-shadow:0 12px 30px rgba(0,0,0,.28);
    transition:transform .12s ease, border-color .12s ease, filter .12s ease;
    min-height:132px;                 /* ✅ 더 정사각형 느낌 */
    display:flex;
    flex-direction:column;
    align-items:center;               /* ✅ 전체 중앙 */
    justify-content:center;           /* ✅ 전체 중앙 */
    gap:14px;                         /* ✅ 위/아래 간격 */
    text-align:center;
  }
  .pick:active{transform:scale(.992)}

  .pick .topline{
    display:flex;
    flex-direction:column;            /* ✅ 아이콘 위, 텍스트 아래 */
    align-items:center;
    gap:10px;
  }
  .pick .topline i{
    font-size:26px;
    color:#fff;
    filter:drop-shadow(0 10px 18px rgba(0,0,0,.22));
  }
  .pick .topline .label{
    font-size:14px;
    letter-spacing:.15px;
    white-space:nowrap;               /* ✅ 줄바꿈 금지 */
  }

  .pick .cta{
    font-size:12px;font-weight:990;
    padding:11px 14px;border-radius:999px;
    background:rgba(255,255,255,.12);
    border:1px solid rgba(255,255,255,.16);
    display:inline-flex;align-items:center;gap:8px;
    letter-spacing:.2px;
    transition:transform .12s ease;
  }
  .pick:hover .cta{transform:translateY(-1px)}
  .pick:active .cta{transform:translateY(0)}

  .pick.krw{
    background:
      radial-gradient(700px 260px at 50% 25%, rgba(110,231,216,.22) 0%, rgba(110,231,216,0) 62%),
      linear-gradient(135deg, rgba(34,197,184,.24), rgba(15,23,42,.62));
    border-color:rgba(110,231,216,.28);
  }
  .pick.php{
    background:
      radial-gradient(700px 260px at 50% 25%, rgba(139,92,246,.24) 0%, rgba(139,92,246,0) 62%),
      linear-gradient(135deg, rgba(139,92,246,.22), rgba(15,23,42,.62));
    border-color:rgba(199,179,255,.26);
  }

  .pick.krw .cta{
    border-color:rgba(110,231,216,.28);
    box-shadow:0 0 18px rgba(110,231,216,.22), 0 14px 34px rgba(0,0,0,.22);
  }
  .pick.php .cta{
    border-color:rgba(199,179,255,.26);
    box-shadow:0 0 18px rgba(139,92,246,.20), 0 14px 34px rgba(0,0,0,.22);
  }

  /* ✅ 맨 아래 안내 */
  .note{
    margin-top:12px;
    font-size:10px;
    color:var(--muted2);
    text-align:right;
    padding:0 2px;
  }

  @media (prefers-reduced-motion: reduce){
    .ticker-track{animation:none}
    .spark{animation:none}
    .quote{transition:none; opacity:1; transform:none; filter:none}
    .pick,.pick .cta{transition:none}
  }
</style>
</head>

<body>
<div class="app">

  <!-- ✅ 투명 헤더 (logo.png) -->
  <div class="top">
    <div class="brand">
      <img class="logo" src="logo.png" alt="ZENBIT logo">
    </div>
  </div>

  <!-- ✅ 와이드 배너 -->
  <div class="banner" aria-label="wide banner">
    <div class="banner-mask"></div>
    <div class="banner-inner">
      <div class="banner-h"><i class="ri-exchange-2-line"></i> 실시간 테더(USDT) 환전</div>
      <div class="banner-p">
        실시간 시세 기반으로 환전 주문을 진행합니다.<br>
        통화를 선택한 뒤 주문을 접수해 주세요.
      </div>
    </div>
  </div>

  <!-- ✅ 티커: 3개만 -->
  <div class="ticker" aria-label="flowing ticker">
    <div class="ticker-track" id="tickerTrack">
      <div class="tick"><i class="ri-exchange-dollar-line"></i> 원화 달러환율 <span class="val" id="tickKrwUsd">—</span></div><div class="sep">•</div>
      <div class="tick"><i class="ri-exchange-2-line"></i> 원화 페소환율 <span class="val" id="tickKrwPhp">—</span></div><div class="sep">•</div>
      <div class="tick"><i class="ri-line-chart-line"></i> 코스피지수 <span class="val" id="tickKospi">—</span></div><div class="sep">•</div>

      <div class="tick"><i class="ri-exchange-dollar-line"></i> 원화 달러환율 <span class="val" id="tickKrwUsd2">—</span></div><div class="sep">•</div>
      <div class="tick"><i class="ri-exchange-2-line"></i> 원화 페소환율 <span class="val" id="tickKrwPhp2">—</span></div><div class="sep">•</div>
      <div class="tick"><i class="ri-line-chart-line"></i> 코스피지수 <span class="val" id="tickKospi2">—</span></div><div class="sep">•</div>
    </div>
  </div>

  <!-- 시세 -->
  <div class="section-h">
    <div class="t"><i class="ri-line-chart-line"></i> 테더 실시간 시세</div>
  </div>

  <div class="grid">
    <div class="quote" id="cardUsd">
      <div class="quote-top">
        <div class="pair"><i class="ri-money-dollar-circle-line"></i> USDT / USD</div>
        <div class="badge"><span class="spark"></span> REAL-TIME</div>
      </div>
      <div class="price" id="usd">—</div>
      <div class="subline">
        <span>기준: Market price</span>
        <span id="t1">—</span>
      </div>
    </div>

    <div class="quote" id="cardPhp">
      <div class="quote-top">
        <div class="pair"><i class="ri-coins-line"></i> USDT / PHP</div>
        <div class="badge"><span class="spark"></span> REAL-TIME</div>
      </div>
      <div class="price" id="php">—</div>
      <div class="subline">
        <span>기준: Market price</span>
        <span id="t2">—</span>
      </div>
    </div>
  </div>

  <!-- ✅ 통화 선택: 중앙정렬 카드 버튼 2개 + "주문하기" -->
  <div class="choose">
    <div class="choose-h">
      <div class="t"><i class="ri-cursor-line"></i> 통화 선택</div>
    </div>

    <div class="row">
      <div class="pick krw" onclick="go('KRW')">
        <div class="topline">
          <i class="ri-coin-line"></i>
          <div class="label">테더 / 원화</div>
        </div>
        <div class="cta"><i class="ri-arrow-right-up-line"></i> 주문하기</div>
      </div>

      <div class="pick php" onclick="go('PHP')">
        <div class="topline">
          <i class="ri-wallet-3-line"></i>
          <div class="label">테더 / 페소</div>
        </div>
        <div class="cta"><i class="ri-arrow-right-up-line"></i> 주문하기</div>
      </div>
    </div>
  </div>

  <div class="note">안내: 네트워크 환경에 따라 업데이트가 지연될 수 있습니다.</div>

</div>

<script>
  function go(type){
    // location.href = type === "KRW" ? "order_krw.html" : "order_php.html";
    alert(type === "KRW" ? "테더/원화 주문 화면(추가 예정)" : "테더/페소 주문 화면(추가 예정)");
  }

  function easeOutQuart(t){ return 1 - Math.pow(1 - t, 4); }

  function animateNumber(el, from, to, duration, formatter){
    const start = performance.now();
    const diff = to - from;

    el.style.transition = "filter .25s ease, text-shadow .25s ease";
    el.style.filter = "brightness(1.07)";
    el.style.textShadow = "0 12px 30px rgba(110,231,216,.12)";

    function tick(now){
      const t = Math.min(1, (now - start) / duration);
      const eased = easeOutQuart(t);
      const value = from + diff * eased;

      el.textContent = formatter(value);

      if(t < 1) requestAnimationFrame(tick);
      else{
        setTimeout(()=>{
          el.style.filter = "brightness(1)";
          el.style.textShadow = "none";
        }, 220);
      }
    }
    requestAnimationFrame(tick);
  }

  let lastUSD=null, lastPHP=null;
  function fmtUSD(v){ return v.toFixed(4) + " USD"; }
  function fmtPHP(v){ return "₱ " + v.toFixed(2); }

  async function fetchPrices(){
    try{
      const r=await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=usd,php", {cache:"no-store"});
      const d=await r.json();

      const usd = Number(d.tether.usd);
      const php = Number(d.tether.php);

      const usdEl=document.getElementById("usd");
      const phpEl=document.getElementById("php");

      if(lastUSD===null) animateNumber(usdEl, usd * 0.985, usd, 1900, fmtUSD);
      else animateNumber(usdEl, lastUSD, usd, 1100, fmtUSD);

      if(lastPHP===null) animateNumber(phpEl, php * 0.985, php, 1900, fmtPHP);
      else animateNumber(phpEl, lastPHP, php, 1100, fmtPHP);

      lastUSD=usd; lastPHP=php;

      const stamp = new Date().toLocaleTimeString();
      document.getElementById("t1").textContent = stamp;
      document.getElementById("t2").textContent = stamp;
    }catch(e){
      document.getElementById("t1").textContent = "Update failed";
      document.getElementById("t2").textContent = "Update failed";
    }
  }

  function setTickerText(id1, id2, text){
    const a=document.getElementById(id1);
    const b=document.getElementById(id2);
    if(a) a.textContent = text;
    if(b) b.textContent = text;
  }

  async function fetchFX(){
    try{
      const r = await fetch("https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/krw.json", {cache:"no-store"});
      const d = await r.json();
      const krw_to_usd = Number(d?.krw?.usd);
      const krw_to_php = Number(d?.krw?.php);

      const usdkrw = krw_to_usd ? (1 / krw_to_usd) : NaN;     // ₩ per $
      const krwperphp = krw_to_php ? (1 / krw_to_php) : NaN;  // ₩ per ₱

      if(Number.isFinite(usdkrw)) setTickerText("tickKrwUsd","tickKrwUsd2", usdkrw.toFixed(2));
      if(Number.isFinite(krwperphp)) setTickerText("tickKrwPhp","tickKrwPhp2", krwperphp.toFixed(2));
    }catch(e){}
  }

  async function fetchKospi(){
    try{
      const r = await fetch("https://r.jina.ai/http://stooq.com/q/l/?s=%5Ekospi&f=sd2t2ohlcv&e=csv", {cache:"no-store"});
      const txt = await r.text();
      const lines = txt.trim().split("\n");
      if(lines.length < 2) return;
      const row = lines[1].split(",");
      const close = Number(row[6]);
      if(Number.isFinite(close)) setTickerText("tickKospi","tickKospi2", close.toFixed(2));
    }catch(e){}
  }

  function showCards(){
    const c1 = document.getElementById("cardUsd");
    const c2 = document.getElementById("cardPhp");
    setTimeout(()=>c1.classList.add("show"), 140);
    setTimeout(()=>c2.classList.add("show"), 260);
  }

  showCards();
  fetchPrices();
  fetchFX();
  fetchKospi();

  setInterval(fetchPrices, 15000);
  setInterval(fetchFX, 5000);
  setInterval(fetchKospi, 5000);
</script>
</body>
</html>
