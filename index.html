<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --bg2:#111a2e;
  --card:rgba(255,255,255,.05);
  --line:rgba(255,255,255,.10);
  --mint:#6ee7d8;
  --text:#ffffff;
  --muted:rgba(255,255,255,.62);

  /* 주문 카드 색상(서로 확실히 다르게) */
  --krwA: rgba(110,231,216,.16);
  --krwB: rgba(110,231,216,.06);
  --phpA: rgba(139,92,246,.18);
  --phpB: rgba(139,92,246,.07);
}

/* ===== 기본 ===== */
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  font-weight:400;
}
body{
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  display:flex;justify-content:center;color:var(--text);
}
.app{
  width:100%;max-width:430px;min-height:100vh;
  padding:14px;
}

/* ===== 헤더 ===== */
.header{
  display:flex;justify-content:center;align-items:center;
  padding:12px 0 10px;
}
.header img{
  height:44px; /* ✅ 로고 사이즈 키움 */
}

/* ===== 배너 ===== */
.banner{
  margin-top:8px;
  border-radius:20px;
  padding:18px 16px;
  background:
    radial-gradient(circle at 20% 30%, rgba(110,231,216,.16), transparent 60%),
    radial-gradient(circle at 80% 20%, rgba(139,92,246,.16), transparent 60%),
    linear-gradient(135deg,#1b2a4a,#2b1f52);
  border:1px solid var(--line);
}
.banner .sub{
  font-size:13px;
  color:var(--muted);
  font-weight:400;
}
.banner .title{
  margin-top:6px;
  font-size:22px;
  font-weight:500; /* ✅ 과한 볼드 제거 */
  line-height:1.3;
}

/* ===== 섹션 타이틀 ===== */
.section-title{
  margin-top:18px;
  font-size:14px;
  color:var(--muted);
  font-weight:400; /* ✅ 타이틀도 얇게 */
}

/* ===== 시세 카드 ===== */
.price-card{
  margin-top:10px;
  border-radius:18px;
  padding:16px;
  background:var(--card);
  border:1px solid var(--line);
}
.price-card .pair{
  font-size:14px;
  color:var(--mint);
  font-weight:500; /* ✅ 여기만 살짝 */
}
.price-card .price{
  margin-top:6px;
  font-size:28px;
  font-weight:500; /* ✅ 600 → 500 (세련되게) */
}

/* ===== 주문(통화 선택) - 두 개의 큰 카드 ===== */
.select-wrap{
  margin-top:18px;
}
.select-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.order-card{
  border-radius:22px;
  padding:18px 14px 16px;
  border:1px solid var(--line);
  cursor:pointer;
  transition:.15s;
  position:relative;
  overflow:hidden;
  min-height:118px;
}

.order-card:hover{
  transform:translateY(-2px);
  border-color:rgba(255,255,255,.22);
}

.order-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.order-icon{
  width:44px;height:44px;
  border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
}
.order-icon i{font-size:22px;}

.order-badge{
  font-size:12px;
  color:rgba(255,255,255,.85);
  padding:7px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.12);
  font-weight:500;
}

.order-name{
  margin-top:12px;
  font-size:15px;
  font-weight:500; /* ✅ 주문 카드 타이틀만 500 */
}
.order-desc{
  margin-top:5px;
  font-size:12px;
  color:var(--muted);
  line-height:1.45;
}

/* KRW 카드 컬러 */
.order-krw{
  background:
    radial-gradient(circle at 20% 25%, var(--krwA), transparent 60%),
    linear-gradient(135deg, var(--krwB), rgba(255,255,255,.03));
}
.order-krw .order-icon i{color:var(--mint);}

/* PHP 카드 컬러 */
.order-php{
  background:
    radial-gradient(circle at 20% 25%, var(--phpA), transparent 60%),
    linear-gradient(135deg, var(--phpB), rgba(255,255,255,.03));
}
.order-php .order-icon i{color:#b89cff;}

/* ===== 안내 문구(박스 없이) ===== */
.footer-note{
  margin-top:16px;
  font-size:11.5px;
  color:var(--muted);
  line-height:1.5;
}
</style>
</head>

<body>
<div class="app">

  <!-- 헤더 -->
  <div class="header">
    <img src="logo.png" alt="ZENBIT">
  </div>

  <!-- 배너 -->
  <div class="banner">
    <div class="sub">실시간 환율</div>
    <div class="title">테더(USDT) 환전</div>
  </div>

  <!-- 시세 -->
  <div class="section-title">테더 실시간 시세</div>

  <div class="price-card">
    <div class="pair">USDT / USD</div>
    <div class="price">1.0002 USD</div>
  </div>

  <div class="price-card">
    <div class="pair">USDT / PHP</div>
    <div class="price">₱ 56.21</div>
  </div>

  <!-- 주문 선택: 두 개의 큰 카드 + 서로 다른 색상 -->
  <div class="select-wrap">
    <div class="select-grid">

      <div class="order-card order-krw">
        <div class="order-top">
          <div class="order-icon"><i class="ri-coin-line"></i></div>
          <div class="order-badge">주문 진행</div>
        </div>
        <div class="order-name">테더 / 원화</div>
        <div class="order-desc">KRW 거래로 환전 주문을 시작합니다.</div>
      </div>

      <div class="order-card order-php">
        <div class="order-top">
          <div class="order-icon"><i class="ri-wallet-3-line"></i></div>
          <div class="order-badge">주문 진행</div>
        </div>
        <div class="order-name">테더 / 페소</div>
        <div class="order-desc">PHP 거래로 환전 주문을 시작합니다.</div>
      </div>

    </div>
  </div>

  <!-- 안내 -->
  <div class="footer-note">안내: 네트워크 환경에 따라 업데이트가 지연될 수 있습니다.</div>

</div>
</body>
</html>
