<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<style>
body{
  margin:0;
  background:#0b1220;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
}
.wrap{
  width:100%;
  max-width:430px;
  padding:24px 16px;
}
h1{
  text-align:center;
  font-size:22px;
  margin-bottom:24px;
}
.card{
  background:#111a2e;
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.08);
}
.card:active{transform:scale(.98)}
.title{
  font-size:16px;
  font-weight:700;
  margin-bottom:6px;
}
.sub{
  font-size:13px;
  opacity:.7;
}
</style>
</head>
<body>
<div class="wrap">

<h1>ZENBIT</h1>

<div class="card" onclick="location.href='ORDER_USDT.html'">
  <div class="title">테더 환전 (USDT)</div>
  <div class="sub">실시간 시세 기반 주문</div>
</div>

<div class="card" onclick="location.href='ORDER_BTC.html'">
  <div class="title">비트코인 (BTC)</div>
  <div class="sub">비트코인 거래 서비스</div>
</div>

</div>
</body>
</html>
