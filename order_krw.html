<!DOCTYPE html>
<html lang="ko">
<head>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<style>
  :root{

    --mint:#6ee7d8; --purple:#8b5cf6; --text:#ffffff; --muted:rgba(255,255,255,.72); --muted2:rgba(255,255,255,.55);
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}
  .app{

  /* Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÑ§Ï†ï */
  .fade-item { opacity:0; transform:translateY(10px); transition:all .5s ease; }

  .top{ display:flex;align-items:center;justify-content:center; padding:12px 2px 20px; position:relative; }
  .back-btn{ position:absolute; left:0; color:var(--text); text-decoration:none; font-size:24px; }
  .logo-text{ font-weight:900; letter-spacing:1px; font-size:18px; }

  .section-h{ margin-top:14px; display:flex;align-items:center;justify-content:space-between; padding:0 2px; }
  .section-h .t{ display:flex;align-items:center;gap:8px; font-weight:990;font-size:16px; }
  .section-h .t i{color:var(--mint);font-size:18px}
  .order-id{ font-size:11px; font-weight:950; padding:5px 10px; border-radius:999px; background:rgba(110,231,216,.10); border:1px solid rgba(110,231,216,.20); color:var(--mint); }

  .form-card{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:20px; padding:20px; margin-top:12px; box-shadow:0 10px 26px rgba(0,0,0,.26); }
  .input-label{ font-size:12px; color:var(--muted2); margin-bottom:8px; display:block; font-weight:700; }
  .input-field{ background:transparent; border:none; width:100%; color:var(--text); font-size:24px; font-weight:860; outline:none; margin-bottom:15px; border-bottom:1px solid var(--line); padding-bottom:10px; }
  .input-field::placeholder{ color:rgba(255,255,255,.15); }

  .summary{ margin-top:15px; padding:15px; background:rgba(255,255,255,.03); border-radius:15px; }
  .s-row{ display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px; color:var(--muted); }
  .s-row b{ color:var(--text); }
  .s-row.total{ margin-top:12px; padding-top:12px; border-top:1px dashed var(--line); font-size:15px; }
  .s-row.total b{ color:var(--mint); font-size:18px; }

  .btn-submit{ width:100%; background:var(--mint); color:var(--navy); border:none; border-radius:15px; padding:18px; font-size:16px; font-weight:990; margin-top:20px; cursor:pointer; }
</style>
</head>
<body>
<div class="app">
  <div class="top fade-item">
    <a href="index.html" class="back-btn"><i class="ri-arrow-left-s-line"></i></a>
    <span class="logo-text">ZENBIT</span>
  </div>

  <div class="section-h fade-item">

    <div class="order-id" id="dispID">ID ÏÉùÏÑ±Ï§ë</div>
  </div>

  <div class="form-card fade-item">
    <span class="input-label">Ï£ºÎ¨∏ ÏàòÎüâ (USDT)</span>
    <input type="number" id="qty" class="input-field" placeholder="0" oninput="calc()">
    
    <span class="input-label">Ï†ÅÏö© ÌôòÏú® (1 USDT Îãπ)</span>
    <input type="number" id="rate" class="input-field" value="1350" oninput="calc()">

      <div class="s-row"><span>Ï£ºÎ¨∏Í∏àÏï°</span><b id="amt">‚Ç© 0</b></div>
      <div class="s-row"><span>ÏàòÏàòÎ£å (2%)</span><b id="fee">‚Ç© 0</b></div>
      <div class="s-row total"><span>ÏµúÏ¢Ö Ìï©Í≥Ñ</span><b id="total">‚Ç© 0</b></div>
    </div>
    
    <button class="btn-submit" onclick="send()">Ï£ºÎ¨∏ Ï†ÑÏÜ°ÌïòÍ∏∞</button>
  </div>
</div>

<script>
  let orderID = "";

  function getID() {
    const n = new Date();
    const M = String(n.getMonth()+1).padStart(2,'0');
    const D = String(n.getDate()).padStart(2,'0');
    const h = String(n.getHours()).padStart(2,'0');
    const m = String(n.getMinutes()).padStart(2,'0');
    const r = Math.floor(1000 + Math.random() * 9000);
    return `${M}${D}${h}${m}${r}`;
  }

  function calc() {
    const q = parseFloat(document.getElementById('qty').value) || 0;
    const r = parseFloat(document.getElementById('rate').value) || 0;
    const a = q * r;
    const f = a * 0.02;
    const t = a + f;
    document.getElementById('amt').innerText = "‚Ç© " + a.toLocaleString();
    document.getElementById('fee').innerText = "‚Ç© " + f.toLocaleString();
    document.getElementById('total').innerText = "‚Ç© " + t.toLocaleString();
    return {q, r, a, f, t};
  }

  async function send() {
    const d = calc();
    if(d.q <= 0) return alert("ÏàòÎüâÏùÑ ÏûÖÎ†•Ìï¥");
    
    const n = new Date();
    const timeStr = `${n.getMonth()+1}/${n.getDate()} ${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}`;

    const msg = `
üìå ZENBIT Ï£ºÎ¨∏ Ïã†Ï≤≠ (ÏõêÌôî)
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
Í±∞Îûò ID: ${orderID}
Íµ¨Î∂Ñ: Îß§Ïàò
Ï£ºÎ¨∏ÏàòÎüâ: ${d.q.toLocaleString()} USDT
Ï£ºÎ¨∏Í∞ÄÍ≤©: ‚Ç© ${d.r.toLocaleString()}
Ï£ºÎ¨∏Í∏àÏï°: ‚Ç© ${d.a.toLocaleString()}
ÏàòÏàòÎ£å(2%): ‚Ç© ${d.f.toLocaleString()}
ÏµúÏ¢Ö Ìï©Í≥Ñ: ‚Ç© ${d.total.toLocaleString()}
ÏãúÍ∞Ñ: ${timeStr}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`.trim();

    const token = "YOUR_BOT_TOKEN"; 
    const chat = "YOUR_CHAT_ID";
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(msg)}`;

    try {
      await fetch(url);
      alert("Ï£ºÎ¨∏ÏôÑÎ£å! ID: " + orderID);
      location.href="index.html";
    } catch(e) { alert("Ïò§Î•òÎ∞úÏÉù"); }
  }

  window.onload = () => {
    orderID = getID();
    document.getElementById('dispID').innerText = "ID: " + orderID;
    document.querySelectorAll('.fade-item').forEach((el, i) => {
      setTimeout(() => el.classList.add('show'), i * 150);
    });
  }
</script>
</body>
</html>
