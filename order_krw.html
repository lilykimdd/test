<script>

  function fmtKRW(n){

  function calcFillPrice(market){

    try{
      const r = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=krw", {cache:"no-store"});

  function renderMarket(failed){
    const mp = document.getElementById("marketPrice");
    const fp = document.getElementById("fillPrice");
    const stampTop = document.getElementById("stampTop");

    if(lastMarket === null){
      mp.textContent = "â€”";
      fp.textContent = "â€”";
      stampTop.textContent = "ê¸°ì¤€: â€”";
      return;
    }

    mp.textContent = fmtKRW(lastMarket);

    const t = new Date().toLocaleTimeString();
    stampTop.textContent = "ê¸°ì¤€: " + t + (failed ? " (ì§€ì—°)" : "");
  }

  function renderCalc(){
    const usdt = Number(document.getElementById("usdt").value || 0);

    const cM = document.getElementById("calcMarket");
    const cF = document.getElementById("calcFill");
    const cT = document.getElementById("calcTotal");

      return;
    }

    const market = lastMarket;
    const fill = calcFillPrice(market);
    const total = usdt * fill;

    cM.textContent = fmtKRW(market);
    cF.textContent = fmtKRW(fill);
    cT.textContent = (usdt > 0 ? fmtKRWPrecise(total) : "â€”");

    live.textContent = (usdt > 0 ? fmtWonSlash(total) : "â€”");
  }
