<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT ¬∑ KRW Order</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
  :root{
    --navy:#0b1220;
    --navy2:#111a2e;
    --card:rgba(15,23,42,.74);
    --line:rgba(255,255,255,.10);
    --mint:#6ee7d8;
    --purple:#8b5cf6;
    --text:#ffffff;
    --muted:rgba(255,255,255,.72);
    --muted2:rgba(255,255,255,.55);
  }
  *{
    box-sizing:border-box;margin:0;padding:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    -webkit-tap-highlight-color: transparent;
  }
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}

  .app{
    width:100%;
    max-width:430px;
    min-height:100vh;
    background:
      radial-gradient(900px 420px at 18% 6%, rgba(110,231,216,.10) 0%, rgba(110,231,216,0) 55%),
      radial-gradient(900px 420px at 82% 10%, rgba(139,92,246,.10) 0%, rgba(139,92,246,0) 55%),
      linear-gradient(180deg,var(--navy) 0%, var(--navy2) 100%);
    padding:12px 14px 28px;
    opacity:0;
    transform:translateY(6px);
    transition:opacity .28s ease, transform .28s ease;
  }
  .app.ready{opacity:1; transform:translateY(0);}
  .app.leaving{opacity:0; transform:translateY(8px);}

  .top{
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 2px 4px;
    position:sticky; top:0;
    background:transparent;
    z-index:10;
  }
  .left{display:flex;align-items:center;gap:10px;}
  .back{
    width:38px;height:38px;border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    cursor:pointer;
  }
  .back i{font-size:18px;color:rgba(255,255,255,.92)}

  .logo{ height:46px;width:auto;cursor:pointer; }

  .pill{
    display:flex;align-items:center;gap:8px;
    padding:8px 10px;border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    font-weight:950; font-size:12px;
    color:rgba(255,255,255,.85);
    cursor:pointer;
  }
  .fxwon{ color:var(--mint); font-size:16px; font-weight:990; }

  .card{
    margin-top:6px;
    background:var(--card);
    border:1px solid rgba(255,255,255,.08);
    border-radius:22px;
    box-shadow:0 10px 26px rgba(0,0,0,.26);
    overflow:hidden;
    padding-bottom:18px;
  }
  .card-h{
    padding:12px 14px 8px;
    display:flex;align-items:center;justify-content:space-between;
  }
  .card-h .t{
    display:flex;align-items:center;gap:8px;
    font-weight:990; font-size:14px;
  }
  .card-h .t i{color:var(--mint);font-size:18px}
  .card-h .stamp{ font-size:11px; color:var(--muted2); }

  .price-box{
    margin-top:10px;
    text-align:center;
  }
  .price-label{
    font-size:12px; font-weight:900; color:var(--muted2);
    margin-bottom:4px;
  }
  .price-val{
    font-size:38px; font-weight:990; color:var(--mint);
    letter-spacing:-0.5px;
    text-shadow: 0 0 20px rgba(110,231,216, 0.2);
  }

  .side{
    margin-top:12px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
  }
  .side-btn{
    border-radius:18px;
    padding:14px 12px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.05);
    color:#fff;
    font-weight:990;
    font-size:15px;
    display:flex;align-items:center;justify-content:center;gap:8px;
    cursor:pointer;
    transition:transform .12s ease;
  }
  .side-btn:active{transform:scale(.98)}
  .side-btn.active.buy{
    background: linear-gradient(135deg, rgba(110,231,216,.26), rgba(15,23,42,.56));
    border:1px solid var(--mint);
    color: var(--mint);
  }
  .side-btn.active.sell{
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(15,23,42,.56));
    border:1px solid #ef4444;
    color: #ef4444;
  }

  .order{
    margin-top:12px;
    background:var(--card);
    border:1px solid rgba(255,255,255,.08);
    border-radius:22px;
    padding:14px;
  }
  .order-h{
    display:flex;align-items:center;justify-content:space-between;
    margin-bottom:12px;
  }
  .order-h .t{ display:flex;align-items:center;gap:8px; font-weight:990;font-size:14px; }
  .order-h .t i{color:var(--mint);font-size:18px}
  .min{font-size:11px;color:var(--muted2);}

  .field{
    border-radius:18px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.05);
    padding:14px;
    margin-bottom:12px;
  }
  .label{
    display:flex;align-items:center;justify-content:space-between;
    font-size:12px; color:rgba(255,255,255,.78); font-weight:900; margin-bottom:8px;
  }
  .label .live{ color:var(--mint); font-weight:990; }

  input{
    width:100%; border:none; outline:none; background:transparent;
    color:#fff; font-size:24px; font-weight:990;
  }
  input::placeholder{color:rgba(255,255,255,.2)}

  .calc{
    background:rgba(255,255,255,.03);
    border-radius:18px;
    padding:16px;
    border:1px dashed rgba(255,255,255,.12);
  }
  .calc-row{
    display:flex;align-items:center;justify-content:space-between;
    font-size:13px; color:var(--muted); font-weight:800; padding:5px 0;
  }
  .calc-row.total{
    margin-top:10px; padding-top:12px;
    border-top:1px solid rgba(255,255,255,.1);
    font-size:15px; color:#fff;
  }
  #calcTotal{ color:var(--mint); font-size:18px; font-weight:990; }

  .send{
    margin-top:14px;
    width:100%; border:none; border-radius:18px; padding:18px;
    font-weight:990; font-size:16px; cursor:pointer; color:#fff;
    background: linear-gradient(135deg, #10b981, #059669);
    box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
  }
  .send:active{transform:scale(.98)}

  .note{ margin-top:12px; font-size:11px; color:var(--muted2); text-align:center; }
  .toast{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    padding:12px 24px; border-radius:999px; background:rgba(0,0,0,.8);
    color:#fff; font-size:13px; font-weight:900; opacity:0; transition:all .3s;
  }
  .toast.show{ opacity:1; }
</style>
</head>

<body>
<div class="app" id="appRoot">

  <div class="top">
    <div class="left">
      <div class="back" id="btnBack"><i class="ri-arrow-left-line"></i></div>
      <img class="logo" id="logoHome" src="logo.png" alt="ZENBIT">
    </div>
    <div class="pill" id="pillSwitch">
      <span class="fxwon">‚Ç©</span> ÌÖåÎçî/ÏõêÌôî
    </div>
  </div>

  <div class="card">
    <div class="card-h">
      <div class="t"><i class="ri-flashlight-line"></i> Ïã§ÏãúÍ∞Ñ USDT ÏãúÏÑ∏</div>
      <div class="stamp" id="stampTop">‚Äî</div>
    </div>
    <div class="price-box">
      <div class="price-label">ÌòÑÏû¨ 1 USDT Í∞ÄÍ≤©</div>
      <div class="price-val" id="marketPrice">‚Äî</div>
    </div>
  </div>

  <div class="side">
    <div class="side-btn" id="sideBuy">Îß§Ïàò</div>
    <div class="side-btn" id="sideSell">Îß§ÎèÑ</div>
  </div>

  <div class="order">
    <div class="order-h">
      <div class="t"><i class="ri-shopping-cart-2-line"></i> Ï£ºÎ¨∏ÌïòÍ∏∞</div>
      <div class="min">ÏµúÏÜå 100 USDT</div>
    </div>

    <div class="field">
      <div class="label">
        <span>Ï£ºÎ¨∏ ÏàòÎüâ (USDT)</span>
        <span class="live" id="liveTotal">‚Äî</span>
      </div>
      <input id="usdt" type="number" inputmode="decimal" placeholder="0.00" />
    </div>

    <div class="calc">
      <div class="calc-row">
        <span>Ï£ºÎ¨∏ Í∞ÄÍ≤©</span>
        <span id="calcMarket">‚Äî</span>
      </div>
      <div class="calc-row">
        <span>Ï£ºÎ¨∏ Í∏àÏï°</span>
        <span id="calcPure">‚Äî</span>
      </div>
      <div class="calc-row">
        <span>ÏàòÏàòÎ£å (VAT 2%)</span>
        <span id="calcFee">‚Äî</span>
      </div>
      <div class="calc-row total">
        <span>ÏµúÏ¢Ö Ìï©Í≥Ñ Í∏àÏï°</span>
        <span id="calcTotal">‚Äî</span>
      </div>
    </div>

    <button class="send" id="btnSend">Ï£ºÎ¨∏ Ï†ÑÏÜ°ÌïòÍ∏∞</button>
  </div>

  <div class="note">ÏãúÏÑ∏Îäî Ïã§ÏãúÍ∞ÑÏúºÎ°ú Î≥ÄÎèôÎê† Ïàò ÏûàÏäµÎãàÎã§.</div>
</div>

<div class="toast" id="toast"></div>

<script>
  const FEE_RATE = 0.02;
  const MIN_USDT = 100;
  const TG_USERNAME = "lilykimdd";

  let lastMarket = null;
  let fixedStampText = null;
  let selectedSide = "BUY";

  function toast(msg){
    const t=document.getElementById("toast");
    t.textContent=msg; t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 1500);
  }

  function fmtKRW(n){
    return "‚Ç©" + Math.round(n).toLocaleString();
  }

  function renderMarket(){
    const mp = document.getElementById("marketPrice");
    const st = document.getElementById("stampTop");
    if(!lastMarket) return;
    mp.textContent = fmtKRW(lastMarket);
    st.textContent = fixedStampText || "";
  }

  function renderCalc(){
    const usdt = Number(document.getElementById("usdt").value || 0);
    if(!lastMarket) return;

    const market = lastMarket;
    const pure = usdt * market;
    const fee = pure * FEE_RATE;
    const total = pure + fee;

    document.getElementById("calcMarket").textContent = fmtKRW(market);
    document.getElementById("calcPure").textContent = fmtKRW(pure);
    document.getElementById("calcFee").textContent = "+ " + fmtKRW(fee);
    document.getElementById("calcTotal").textContent = fmtKRW(total);
    document.getElementById("liveTotal").textContent = usdt > 0 ? fmtKRW(total) : "‚Äî";
  }

  function setSide(side){
    selectedSide = side;
    document.getElementById("sideBuy").className = "side-btn" + (side==="BUY"?" active buy":"");
    document.getElementById("sideSell").className = "side-btn" + (side==="SELL"?" active sell":"");
  }

  document.getElementById("btnSend").onclick = () => {
    const usdt = Number(document.getElementById("usdt").value);
    if(usdt < MIN_USDT){ toast("ÏµúÏÜå 100 USDT Ïù¥ÏÉÅ Ï£ºÎ¨∏ Í∞ÄÎä•Ìï©ÎãàÎã§."); return; }
    
    const pure = usdt * lastMarket;
    const fee = pure * FEE_RATE;
    const total = pure + fee;

    const msg = `üìå ZENBIT Ï£ºÎ¨∏ Ïã†Ï≤≠\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nÍµ¨Î∂Ñ: ${selectedSide === "BUY" ? "Îß§Ïàò" : "Îß§ÎèÑ"}\nÏ£ºÎ¨∏ÏàòÎüâ: ${usdt} USDT\nÏ£ºÎ¨∏Í∞ÄÍ≤©: ${fmtKRW(lastMarket)}\nÏ£ºÎ¨∏Í∏àÏï°: ${fmtKRW(pure)}\nÏàòÏàòÎ£å(2%): ${fmtKRW(fee)}\nÏµúÏ¢Ö Ìï©Í≥Ñ: ${fmtKRW(total)}\nÍ∏∞Ï§Ä: ${fixedStampText}\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`;
    
    const encoded = encodeURIComponent(msg);
    window.location.href = `tg://resolve?domain=${TG_USERNAME}&text=${encoded}`;
  };

  document.getElementById("usdt").oninput = renderCalc;
  document.getElementById("sideBuy").onclick = () => setSide("BUY");
  document.getElementById("sideSell").onclick = () => setSide("SELL");
  document.getElementById("btnBack").onclick = () => history.back();

  // Ï¥àÍ∏∞Ìôî (ÏûÑÏãú Îç∞Ïù¥ÌÑ∞ ÎòêÎäî ÏÑ∏ÏÖò Î°úÎìú)
  window.onload = () => {
    lastMarket = Number(sessionStorage.getItem("ZENBIT_KRW_MARKET")) || 1350;
    fixedStampText = sessionStorage.getItem("ZENBIT_KRW_STAMP") || "Ïã§ÏãúÍ∞Ñ";
    setSide("BUY");
    renderMarket();
    renderCalc();
    document.getElementById("appRoot").classList.add("ready");
  };
</script>
</body>
</html>
