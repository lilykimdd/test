<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<style>
  :root{
    --navy:#0b1220; --navy2:#111a2e; --card:rgba(15,23,42,.74); --line:rgba(255,255,255,.10);
    --mint:#6ee7d8; --purple:#8b5cf6; --text:#ffffff; --muted:rgba(255,255,255,.72); --muted2:rgba(255,255,255,.55);
  }
  *{
    box-sizing:border-box;margin:0;padding:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    -webkit-tap-highlight-color: transparent;
  }
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}

  .app{
    width:100%; max-width:430px; min-height:100vh;
    background: radial-gradient(900px 420px at 18% 6%, rgba(110,231,216,.10) 0%, rgba(110,231,216,0) 55%),
                radial-gradient(900px 420px at 82% 10%, rgba(139,92,246,.10) 0%, rgba(139,92,246,0) 55%),
                linear-gradient(180deg,var(--navy) 0%, var(--navy2) 100%);
    padding:12px 14px 28px; opacity:0; transform:translateY(6px); transition:all .28s ease;
  }
  .app.ready{opacity:1; transform:translateY(0);}

  .top{ display:flex;align-items:center;justify-content:space-between; padding:10px 2px 4px; position:sticky; top:0; z-index:10; }
  .left{display:flex;align-items:center;gap:10px;}

  .card-h .stamp{ font-size:12px; color:var(--muted2); }
  .price-display{ text-align:center; margin-top:10px; }
  .price-label{ font-size:12px; font-weight:900; color:var(--muted2); margin-bottom:4px; }
  .price-val{ font-size:32px; font-weight:990; color:var(--mint); letter-spacing:.5px; }

  .side{ margin-top:12px; display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .side-btn{
    border-radius:18px; padding:14px 12px; border:1px solid var(--line); background:rgba(255,255,255,.05);
    color:#fff; font-weight:990; font-size:14px; display:flex;align-items:center;justify-content:center;gap:10px;
    cursor:pointer; transition:transform .12s ease;
  }
  .side-btn.active.buy{
    background: radial-gradient(780px 260px at 22% 30%, rgba(110,231,216,.40) 0%, rgba(110,231,216,0) 62%),
                linear-gradient(135deg, rgba(110,231,216,.26), rgba(15,23,42,.56));
    border:1px solid rgba(110,231,216,.55); box-shadow:0 12px 30px rgba(110,231,216,.10);
  }
  .side-btn.active.sell{
    background: radial-gradient(780px 260px at 78% 22%, rgba(139,92,246,.40) 0%, rgba(139,92,246,0) 62%),

    border:1px solid rgba(139,92,246,.55); box-shadow:0 12px 30px rgba(139,92,246,.10);
  }

  .order{ margin-top:12px; background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:22px; padding:14px; }
  .order-h{ display:flex;align-items:center;justify-content:space-between; margin-bottom:10px; }
  .order-h .t{ display:flex;align-items:center;gap:8px; font-weight:990; font-size:14px; }
  .order-h .t i{color:var(--mint); font-size:18px}
  .order-id-badge{ font-size:10px; color:var(--mint); background:rgba(110,231,216,0.1); padding:2px 8px; border-radius:5px; border:1px solid rgba(110,231,216,0.2); }

  .field{ border-radius:18px; border:1px solid var(--line); background:rgba(255,255,255,.05); padding:12px; margin-bottom:10px;}
  .label{ display:flex;align-items:center;justify-content:space-between; font-size:12px; color:rgba(255,255,255,.78); font-weight:900; margin-bottom:8px; }
  input{ width:100%; border:none; outline:none; background:transparent; color:#fff; font-size:20px; font-weight:900; }

  #liveTotalHint { color: var(--mint); font-weight: 900; }

  .calc{ border-radius:18px; border:1px solid var(--line); background:rgba(255,255,255,.05); padding:12px; }
  .calc-row{ display:flex;align-items:center;justify-content:space-between; font-size:13px; color:rgba(255,255,255,.80); font-weight:900; padding:6px 0; }
  .calc-row.total{ margin-top:6px; padding-top:10px; border-top:1px solid var(--line); color:#fff; }
  #calcTotal{ color:var(--mint); font-weight:990; font-size:16px; }

  .send{
    margin-top:10px; width:100%; border:none; border-radius:18px; padding:16px; font-weight:990; font-size:15px; cursor:pointer; color:#fff;
    background: radial-gradient(900px 240px at 22% 30%, rgba(110,231,216,.22) 0%, rgba(110,231,216,0) 62%),
                radial-gradient(900px 240px at 82% 30%, rgba(139,92,246,.20) 0%, rgba(139,92,246,0) 62%),
                linear-gradient(135deg, rgba(110,231,216,.16), rgba(139,92,246,.16));
    border:1px solid var(--line);
  }
  .btn-content{ display:flex; align-items:center; justify-content:center; gap:8px; }
  .btn-icon{ width:20px; height:20px; object-fit:contain; }
</style>
</head>
<body>
<div class="app" id="appRoot">

      <div class="calc-row"><span>ÏàòÏàòÎ£å (2%)</span><span id="calcFee">‚Äî</span></div>

        <span>Ï£ºÎ¨∏ Ï†ÑÏÜ°ÌïòÍ∏∞</span>

<script>
  // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // ‚ö†Ô∏è ÏÑ§Ï†ï: ÏïÑÎûò Îëê Í∞íÏùÑ Î≥∏Ïù∏Ïùò Ï†ïÎ≥¥Î°ú Ï±ÑÏõåÏ£ºÏÑ∏Ïöî
  const BOT_TOKEN = '8569449417:AAFnu0noTuU_dgjj-gZWyBLUZh-lmtJ-sYc'; 
  const CHAT_ID = '7708313401';
  // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const FEE_RATE = 0.02;
  let lastMarket = null;
  let selectedSide = "BUY";
  let currentOrderID = "";

  function fmtKRW(n){ return "‚Ç© " + Math.round(n).toLocaleString(); }

  function generateID() {
    const n = new Date();
    const M = String(n.getMonth()+1).padStart(2,'0');
    const D = String(n.getDate()).padStart(2,'0');
    const h = String(n.getHours()).padStart(2,'0');
    const m = String(n.getMinutes()).padStart(2,'0');
    const r = Math.floor(1000 + Math.random() * 9000);
    return `${M}${D}${h}${m}${r}`;
  }

  function render(){
    if(!lastMarket) return;
    const usdt = Number(document.getElementById("usdt").value || 0);
    const pure = usdt * lastMarket;
    const fee = pure * FEE_RATE;
    const total = pure + fee;

    document.getElementById("marketPrice").textContent = fmtKRW(lastMarket);
    document.getElementById("calcMarket").textContent = fmtKRW(lastMarket);
    document.getElementById("calcPure").textContent = fmtKRW(pure);
    document.getElementById("calcFee").textContent = fmtKRW(fee);
    document.getElementById("calcTotal").textContent = fmtKRW(total);
    document.getElementById("liveTotalHint").textContent = fmtKRW(total);
  }

  async function fetchMarketPriceOnce(){
    try {
      const response = await fetch("https://api.upbit.com/v1/ticker?markets=KRW-USDT");
      const data = await response.json();
      if(data && data[0]) {
        lastMarket = data[0].trade_price;
        const now = new Date();
        const stamp = (now.getMonth() + 1) + "/" + now.getDate() + " " + 
                      now.getHours().toString().padStart(2, '0') + ":" + 
                      now.getMinutes().toString().padStart(2, '0');
        document.getElementById("stampTop").textContent = "Í∏∞Ï§Ä: " + stamp;
        render();
      }
    } catch (e) {
      document.getElementById("stampTop").textContent = "Í∏∞Ï§Ä: Ïó∞Í≤∞ Ïã§Ìå®";
    }
  }

  document.getElementById("btnSend").onclick = async () => {
    const usdtVal = document.getElementById("usdt").value;
    if(!usdtVal || usdtVal <= 0) { alert("ÏàòÎüâÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."); return; }

    const marketPriceStr = document.getElementById("calcMarket").textContent;
    const pureStr = document.getElementById("calcPure").textContent;
    const feeStr = document.getElementById("calcFee").textContent;
    const totalStr = document.getElementById("calcTotal").textContent;
    const sideText = selectedSide === "BUY" ? "Îß§Ïàò" : "Îß§ÎèÑ";

    const n = new Date();
    const timeStr = `${n.getMonth()+1}/${n.getDate()} ${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}`;

    const summary = `üîî [Ïã†Í∑ú Ï£ºÎ¨∏] ÏßÑÌñâ Ï§ëÏûÖÎãàÎã§\n` +
                    `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n` +
                    `Í±∞Îûò ID: ${currentOrderID}\n` +
                    `Íµ¨Î∂Ñ: ${sideText}\n` +
                    `Ï£ºÎ¨∏ÏàòÎüâ: ${usdtVal} USDT\n` +
                    `Ï£ºÎ¨∏Í∞ÄÍ≤©: ${marketPriceStr}\n` +
                    `Ï£ºÎ¨∏Í∏àÏï°: ${pureStr}\n` +
                    `ÏàòÏàòÎ£å(2%): ${feeStr}\n` +
                    `ÏµúÏ¢Ö Ìï©Í≥Ñ: ${totalStr}\n` +
                    `ÏãúÍ∞Ñ: ${timeStr}\n` +
                    `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`;

    try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: summary
            })
        });

        if (response.ok) {
            alert("‚úÖ Ï£ºÎ¨∏Ïù¥ Ï†ëÏàòÎêòÏñ¥ ÏßÑÌñâ Ï§ëÏûÖÎãàÎã§.");
        } else {
            alert("‚ùå Ï†ÑÏÜ° Ïã§Ìå®! Î¥á ÌÜ†ÌÅ∞Ïù¥ÎÇò Ï±ÑÌåÖ IDÎ•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
        }
    } catch (e) {
        alert("‚ö†Ô∏è ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä ÏûàÏäµÎãàÎã§.");
    }
  };

  function setSide(side){
    selectedSide = side;
    document.getElementById("sideBuy").className = "side-btn" + (side==="BUY"?" active buy":"");
    document.getElementById("sideSell").className = "side-btn" + (side==="SELL"?" active sell":"");
  }

  document.getElementById("usdt").oninput = render;
  document.getElementById("sideBuy").onclick = () => setSide("BUY");
  document.getElementById("sideSell").onclick = () => setSide("SELL");
  document.getElementById("btnBack").onclick = () => history.back();
  document.getElementById("usdt").addEventListener("keydown", (e) => { if(e.key==="Enter") e.target.blur(); });
  
  window.onload = () => {
    currentOrderID = generateID();
    document.getElementById("dispID").textContent = "ID: " + currentOrderID;
    fetchMarketPriceOnce();
    setSide("BUY");
    document.getElementById("appRoot").classList.add("ready");
  };
</script>
