<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT · KRW Order</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<style>
  :root{
    --navy:#0b1220; --navy2:#111a2e; --card:rgba(15,23,42,.74); --line:rgba(255,255,255,.10);
    --mint:#6ee7d8; --purple:#8b5cf6; --text:#ffffff; --muted:rgba(255,255,255,.72); --muted2:rgba(255,255,255,.55);
  }
  *{ box-sizing:border-box;margin:0;padding:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; -webkit-tap-highlight-color: transparent; }
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}
  .app{
    width:100%; max-width:430px; min-height:100vh;
    background: radial-gradient(900px 420px at 18% 6%, rgba(110,231,216,.10) 0%, rgba(110,231,216,0) 55%),
                radial-gradient(900px 420px at 82% 10%, rgba(139,92,246,.10) 0%, rgba(139,92,246,0) 55%),
                linear-gradient(180deg,var(--navy) 0%, var(--navy2) 100%);
    padding:12px 14px 28px; opacity:0; transform:translateY(6px); transition:all .28s ease;
  }
  .app.ready{opacity:1; transform:translateY(0);}
  .top{ display:flex;align-items:center;justify-content:space-between; padding:10px 2px 4px; position:sticky; top:0; z-index:10; }
  .left{display:flex;align-items:center;gap:10px;}
  .back{ width:38px;height:38px;border-radius:12px; display:flex;align-items:center;justify-content:center; border:1px solid var(--line); background:rgba(255,255,255,.04); cursor:pointer; }
  .logo{ height:46px; width:auto; cursor:pointer; }
  .pill{ display:flex;align-items:center;gap:8px; padding:8px 10px; border-radius:999px; border:1px solid var(--line); background:rgba(255,255,255,.04); font-weight:950; font-size:12px; color:rgba(255,255,255,.85); }
  .fxwon{ color:var(--mint); font-size:16px; font-weight:990; }
  .card{ margin-top:6px; background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:22px; box-shadow:0 10px 26px rgba(0,0,0,.26); overflow:hidden; padding-bottom:20px; }
  .card-h{ padding:12px 14px 8px; display:flex;align-items:center;justify-content:space-between; }
  .card-h .t{ display:flex;align-items:center;gap:8px; font-weight:990; font-size:14px; }
  .card-h .t i{color:var(--mint);font-size:18px}
  .card-h .stamp{ font-size:12px; color:var(--muted2); }
  .price-display{ text-align:center; margin-top:10px; }
  .price-label{ font-size:12px; font-weight:900; color:var(--muted2); margin-bottom:4px; }
  .price-val{ font-size:32px; font-weight:990; color:var(--mint); letter-spacing:.5px; }
  .side{ margin-top:12px; display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .side-btn{
    border-radius:18px; padding:14px 12px; border:1px solid var(--line); background:rgba(255,255,255,.05);
    color:#fff; font-weight:990; font-size:14px; display:flex;align-items:center;justify-content:center;gap:10px;
    cursor:pointer; transition:transform .12s ease;
  }
  .side-btn.active.buy{
    background: radial-gradient(780px 260px at 22% 30%, rgba(110,231,216,.40) 0%, rgba(110,231,216,0) 62%), linear-gradient(135deg, rgba(110,231,216,.26), rgba(15,23,42,.56));
    border:1px solid rgba(110,231,216,.55); box-shadow:0 12px 30px rgba(110,231,216,.10);
  }
  .side-btn.active.sell{
    background: radial-gradient(780px 260px at 78% 22%, rgba(139,92,246,.40) 0%, rgba(139,92,246,0) 62%), linear-gradient(135deg, rgba(139,92,246,.26), rgba(15,23,42,.56));
    border:1px solid rgba(139,92,246,.55); box-shadow:0 12px 30px rgba(139,92,246,.10);
  }
  .order{ margin-top:12px; background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:22px; padding:14px; }
  .order-h{ display:flex;align-items:center;justify-content:space-between; margin-bottom:10px; }
  .order-h .t{ display:flex;align-items:center;gap:8px; font-weight:990; font-size:14px; }
  .order-h .t i{color:var(--mint); font-size:18px}
  .field{ border-radius:18px; border:1px solid var(--line); background:rgba(255,255,255,.05); padding:12px; margin-bottom:10px;}
  .label{ display:flex;align-items:center;justify-content:space-between; font-size:12px; color:rgba(255,255,255,.78); font-weight:900; margin-bottom:8px; }
  input{ width:100%; border:none; outline:none; background:transparent; color:#fff; font-size:20px; font-weight:900; }
  .calc{ border-radius:18px; border:1px solid var(--line); background:rgba(255,255,255,.05); padding:12px; }
  .calc-row{ display:flex;align-items:center;justify-content:space-between; font-size:13px; color:rgba(255,255,255,.80); font-weight:900; padding:6px 0; }
  .calc-row.total{ margin-top:6px; padding-top:10px; border-top:1px solid var(--line); color:#fff; }
  #calcTotal{ color:var(--mint); font-weight:990; font-size:16px; }
  .send{
    margin-top:10px; width:100%; border:none; border-radius:18px; padding:16px; font-weight:990; font-size:15px; cursor:pointer; color:#fff;
    background: radial-gradient(900px 240px at 22% 30%, rgba(110,231,216,.22) 0%, rgba(110,231,216,0) 62%), radial-gradient(900px 240px at 82% 30%, rgba(139,92,246,.20) 0%, rgba(139,92,246,0) 62%), linear-gradient(135deg, rgba(110,231,216,.16), rgba(139,92,246,.16));
    border:1px solid var(--line);
  }
</style>
</head>
<body>
<div class="app" id="appRoot">
  <div class="top">
    <div class="left">
      <div class="back" onclick="history.back()"><i class="ri-arrow-left-line"></i></div>
      <img class="logo" src="logo.png" onclick="location.href='index.html'">
    </div>
    <div class="pill"><span class="fxwon">₩</span> 테더/원화</div>
  </div>

  <div class="card">
    <div class="card-h">
      <div class="t"><i class="ri-line-chart-line"></i> 확정 USDT 시세</div>
      <div class="stamp" id="stampTop">불러오는 중...</div>
    </div>
    <div class="price-display">
      <div class="price-label">USDT 주문 확정 시세</div>
      <div class="price-val" id="marketPrice">0</div>
    </div>
  </div>

  <div class="side">
    <div class="side-btn" id="sideBuy" onclick="setSide('BUY')">매수(BUY)</div>
    <div class="side-btn" id="sideSell" onclick="setSide('SELL')">매도(SELL)</div>
  </div>

  <div class="order">
    <div class="order-h"><div class="t"><i class="ri-edit-2-line"></i> 주문 신청</div></div>
    <div class="field">
      <div class="label">주문 수량 (USDT)</div>
      <input id="usdt" type="number" inputmode="decimal" placeholder="수량을 입력하세요" />
    </div>
    <div class="calc">
      <div class="calc-row"><span>주문 가격</span><span id="calcMarket">₩ 0</span></div>
      <div class="calc-row"><span>주문 금액</span><span id="calcPure">₩ 0</span></div>
      <div class="calc-row"><span>수수료 (VAT 2%)</span><span id="calcFee">₩ 0</span></div>
      <div class="calc-row total"><span>최종 결제 합계</span><b id="calcTotal">₩ 0</b></div>
    </div>
    <button class="send" onclick="alert('주문이 전송되었습니다.')">주문 전송하기</button>
  </div>
</div>

<script>
  let lastMarket = 0;
  let selectedSide = "BUY";
  const FEE_RATE = 0.02;

  function fmtKRW(n){ return "₩ " + Math.round(n).toLocaleString(); }

  function render(){
    const usdt = Number(document.getElementById("usdt").value || 0);
    const pure = usdt * lastMarket;
    const fee = pure * FEE_RATE;
    const total = pure + fee;

    document.getElementById("marketPrice").textContent = fmtKRW(lastMarket);
    document.getElementById("calcMarket").textContent = fmtKRW(lastMarket);
    document.getElementById("calcPure").textContent = fmtKRW(pure);
    document.getElementById("calcFee").textContent = fmtKRW(fee);
    document.getElementById("calcTotal").textContent = fmtKRW(total);
  }

  function setSide(side){
    selectedSide = side;
    document.getElementById("sideBuy").className = "side-btn" + (side==="BUY"?" active buy":"");
    document.getElementById("sideSell").className = "side-btn" + (side==="SELL"?" active sell":"");
  }

  // ✅ 핵심 로직: 페이지 열릴 때 딱 한 번만 API 호출
  async function initOrder() {
    try {
      // 1. 테더 달러 시세와 원화 환율을 동시에 가져옴
      const [priceRes, fxRes] = await Promise.all([
        fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=usd"),
        fetch("https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/krw.json")
      ]);
      
      const priceData = await priceRes.json();
      const fxData = await fxRes.json();

      const usdtUsd = priceData.tether.usd;
      const krwRate = 1 / fxData.krw.usd;

      // 2. 최종 원화 시세 계산 및 고정
      lastMarket = usdtUsd * krwRate;
      
      const stamp = new Date().toLocaleTimeString('ko-KR', { hour12:false });
      document.getElementById("stampTop").textContent = "기준: " + stamp;
      
      render(); // 화면에 값 출력
    } catch (e) {
      document.getElementById("stampTop").textContent = "시세 로드 실패";
      alert("시세를 불러오지 못했습니다. 다시 시도해주세요.");
    }
  }

  document.getElementById("usdt").oninput = render;

  window.onload = () => {
    initOrder();
    setSide("BUY");
    document.getElementById("appRoot").classList.add("ready");
  };
</script>
</body>
</html>
