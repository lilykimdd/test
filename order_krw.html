<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZENBIT ¬∑ KRW Order</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
  :root{
    --navy:#0b1220;
    --navy2:#111a2e;
    --card:rgba(15,23,42,.74);
    --line:rgba(255,255,255,.10);
    --mint:#6ee7d8;
    --purple:#8b5cf6;
    --text:#ffffff;
    --muted:rgba(255,255,255,.72);
    --muted2:rgba(255,255,255,.55);
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
  body{background:var(--navy);display:flex;justify-content:center;color:var(--text);}

  .app{
    width:100%;
    max-width:430px;
    min-height:100vh;
    background:
      radial-gradient(900px 420px at 18% 6%, rgba(110,231,216,.10) 0%, rgba(110,231,216,0) 55%),
      radial-gradient(900px 420px at 82% 10%, rgba(139,92,246,.10) 0%, rgba(139,92,246,0) 55%),
      linear-gradient(180deg,var(--navy) 0%, var(--navy2) 100%);
    padding:12px 14px 28px;
  }

  /* top */
  .top{
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 2px 4px;
    position:sticky; top:0;
    background:transparent;
    z-index:10;
  }
  .left{display:flex;align-items:center;gap:10px;}
  .back{
    width:38px;height:38px;border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    cursor:pointer;
  }
  .back i{font-size:18px;color:rgba(255,255,255,.92)}

  .logo{
    height:46px;width:auto;display:block;
    filter:drop-shadow(0 10px 24px rgba(0,0,0,.28));
    cursor:pointer;
  }

  .pill{
    display:flex;align-items:center;gap:8px;
    padding:8px 10px;border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    font-weight:950;
    font-size:12px;
    color:rgba(255,255,255,.85);
    cursor:pointer;
    user-select:none;
  }
  .fxwon{
    color:var(--mint);
    font-size:16px;
    font-weight:990;
    line-height:1;
    transform:translateY(-.5px);
  }

  /* cards */
  .card{
    margin-top:6px;
    background:var(--card);
    border:1px solid rgba(255,255,255,.08);
    border-radius:22px;
    box-shadow:0 10px 26px rgba(0,0,0,.26);
    overflow:hidden;
  }
  .card-h{
    padding:12px 14px 8px;
    display:flex;align-items:center;justify-content:space-between;
  }
  .card-h .t{
    display:flex;align-items:center;gap:8px;
    font-weight:990;
    letter-spacing:.2px;
    font-size:14px;
  }
  .card-h .t i{color:var(--mint);font-size:18px}
  .card-h .stamp{
    font-size:12px;
    color:var(--muted2);
    white-space:nowrap;
    margin-left:10px;
  }
  .card-b{padding:0 14px 12px}

  .pairline{
    margin-top:4px;
    text-align:center;
    color:rgba(255,255,255,.78);
    font-weight:900;
    font-size:12px;
    letter-spacing:.2px;
  }

  .price{
    margin-top:6px;
    text-align:center;
    font-size:28px;
    font-weight:990;
    letter-spacing:.2px;
    line-height:1.10;
    text-shadow:0 10px 26px rgba(0,0,0,.35);
    color:#fff;
  }

  .fill{margin-top:10px;text-align:center;}
  .fill-label{
    display:inline-flex;
    gap:6px;
    align-items:baseline;
    font-size:12px;
    font-weight:900;
    color:rgba(255,255,255,.78);
  }
  .fill-label .vat{color:rgba(255,255,255,.62);font-weight:900;}
  .fill-price{
    margin-top:3px;
    font-size:42px;
    font-weight:990;
    letter-spacing:.2px;
    text-shadow:0 10px 26px rgba(0,0,0,.35);
    color:var(--mint);
  }

  /* BUY/SELL ÏÑ†ÌÉù */
  .side{
    margin-top:12px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
  }
  .side-btn{
    border-radius:18px;
    padding:14px 12px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.05);
    color:#fff;
    font-weight:990;
    font-size:14px;
    display:flex;align-items:center;justify-content:center;gap:10px;
    cursor:pointer;
    user-select:none;
  }
  .side-btn i{font-size:18px}
  .side-btn.active.buy{
    background:
      radial-gradient(780px 260px at 22% 30%, rgba(110,231,216,.40) 0%, rgba(110,231,216,0) 62%),
      linear-gradient(135deg, rgba(110,231,216,.26), rgba(15,23,42,.56));
    border:1px solid rgba(110,231,216,.55);
    box-shadow:0 12px 30px rgba(110,231,216,.10);
  }
  .side-btn.active.sell{
    background:
      radial-gradient(780px 260px at 78% 22%, rgba(139,92,246,.40) 0%, rgba(139,92,246,0) 62%),
      linear-gradient(135deg, rgba(139,92,246,.26), rgba(15,23,42,.56));
    border:1px solid rgba(139,92,246,.55);
    box-shadow:0 12px 30px rgba(139,92,246,.10);
  }

  /* order box */
  .order{
    margin-top:12px;
    background:var(--card);
    border:1px solid rgba(255,255,255,.08);
    border-radius:22px;
    padding:14px;
    box-shadow:0 10px 26px rgba(0,0,0,.26);
  }
  .order-h{
    display:flex;align-items:center;justify-content:space-between;
    margin-bottom:10px;
  }
  .order-h .t{
    display:flex;align-items:center;gap:8px;
    font-weight:990;font-size:14px;letter-spacing:.2px;
  }
  .order-h .t i{color:var(--mint);font-size:18px}
  .min{font-size:12px;color:var(--muted2);font-weight:400;}

  .form{
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    margin-top:8px;
  }
  .field{
    border-radius:18px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.05);
    padding:12px 12px;
  }
  .label{
    display:flex;align-items:center;justify-content:space-between;
    font-size:12px;
    color:rgba(255,255,255,.78);
    font-weight:900;
    margin-bottom:8px;
  }
  .label .live{
    color:var(--mint);
    font-weight:990;
    font-size:12px;
    letter-spacing:.2px;
    white-space:nowrap;
  }

  input{
    width:100%;
    border:none;
    outline:none;
    background:transparent;
    color:#fff;
    font-size:20px;
    font-weight:900;
    letter-spacing:.2px;
  }
  input::placeholder{color:rgba(255,255,255,.35);font-weight:900}

  .calc{
    margin-top:8px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.05);
    padding:12px;
  }
  .calc-row{
    display:flex;align-items:center;justify-content:space-between;
    gap:10px;
    font-size:13px;
    color:rgba(255,255,255,.80);
    font-weight:900;
    padding:6px 0;
  }
  .calc-row.total{
    margin-top:6px;
    padding-top:10px;
    border-top:1px solid rgba(255,255,255,.10);
    font-size:14px;
  }
  .calc-row b{color:#fff}
  #calcTotal{
    color:var(--mint);
    font-weight:990;
    letter-spacing:.2px;
    font-size:16px;
  }

  .send{
    margin-top:10px;
    width:100%;
    border:none;
    border-radius:18px;
    padding:16px 12px;
    font-weight:990;
    font-size:15px;
    cursor:pointer;
    color:#fff;
    box-shadow:0 12px 30px rgba(0,0,0,.28);
    background:
      radial-gradient(900px 240px at 22% 30%, rgba(110,231,216,.22) 0%, rgba(110,231,216,0) 62%),
      radial-gradient(900px 240px at 82% 30%, rgba(139,92,246,.20) 0%, rgba(139,92,246,0) 62%),
      linear-gradient(135deg, rgba(110,231,216,.16), rgba(139,92,246,.16));
    border:1px solid rgba(255,255,255,.10);
  }
  .send:active{transform:scale(.992)}
  .send i{font-size:18px}

  .note{
    margin-top:12px;
    font-size:10px;
    color:var(--muted2);
    text-align:right;
    padding:0 2px;
  }

  .toast{
    position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
    padding:10px 12px; border-radius:999px;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.10);
    color:rgba(255,255,255,.9);
    font-size:12px; font-weight:950;
    box-shadow:0 14px 40px rgba(0,0,0,.35);
    opacity:0; pointer-events:none;
    transition:opacity .2s ease, transform .2s ease;
  }
  .toast.show{opacity:1; transform:translateX(-50%) translateY(-4px)}
</style>
</head>

<body>
<div class="app">

  <div class="top">
    <div class="left">
      <div class="back" onclick="history.back()" aria-label="back"><i class="ri-arrow-left-line"></i></div>
      <img class="logo" id="logoHome" src="logo.png" alt="ZENBIT">
    </div>
    <div class="pill" id="pillSwitch">
      <span class="fxwon">‚Ç©</span> ÌÖåÎçî/ÏõêÌôî(‚Ç©)
    </div>
  </div>

  <div class="card">
    <div class="card-h">
      <div class="t"><i class="ri-line-chart-line"></i> ÌÖåÎçî Ïã§ÏãúÍ∞Ñ ÏãúÏÑ∏</div>
      <div class="stamp" id="stampTop">Í∏∞Ï§Ä: ‚Äî</div>
    </div>

    <div class="card-b">
      <div class="pairline">USDT ÏãúÏÑ∏</div>
      <div class="price" id="marketPrice">‚Äî</div>

      <div class="fill">
        <span class="fill-label">Ï≤¥Í≤∞Í∞Ä <span class="vat">(VAT 2%)</span></span>
        <div class="fill-price" id="fillPrice">‚Äî</div>
      </div>
    </div>
  </div>

  <div class="side" aria-label="side selection">
    <div class="side-btn" id="sideBuy" role="button" tabindex="0">
      <i class="ri-shopping-bag-3-line"></i> Íµ¨ÏûÖ
    </div>
    <div class="side-btn" id="sideSell" role="button" tabindex="0">
      <i class="ri-funds-box-line"></i> ÌåêÎß§
    </div>
  </div>

  <div class="order">
    <div class="order-h">
      <div class="t"><i class="ri-edit-2-line"></i> Ï£ºÎ¨∏</div>
      <div class="min">ÏµúÏÜå 100 USDT</div>
    </div>

    <div class="form">
      <div class="field">
        <div class="label">
          <span>ÏàòÎüâ (USDT)</span>
          <span class="live" id="liveTotal">‚Äî</span>
        </div>
        <input id="usdt" type="number" inputmode="decimal" enterkeyhint="done" placeholder="Ïòà: 1000" min="0" step="0.01" />
      </div>

      <div class="calc" aria-label="calculation">
        <div class="calc-row">
          <span>USDT ÏãúÏÑ∏</span>
          <span class="v" id="calcMarket">‚Äî</span>
        </div>
        <div class="calc-row">
          <span>Ï≤¥Í≤∞Í∞Ä</span>
          <span class="v" id="calcFill">‚Äî</span>
        </div>
        <div class="calc-row total">
          <span>Ï≤¥Í≤∞ ÏòàÏÉÅÍ∏àÏï° (KRW)</span>
          <span class="v"><b id="calcTotal">‚Äî</b></span>
        </div>
      </div>

      <button class="send" id="btnSend" type="button">
        <i class="ri-send-plane-2-line"></i> Ï£ºÎ¨∏ Ï†ÑÏÜ°ÌïòÍ∏∞
      </button>
    </div>
  </div>

  <div class="note">ÏïàÎÇ¥: ÎÑ§Ìä∏ÏõåÌÅ¨ ÌôòÍ≤ΩÏóê Îî∞Îùº ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏßÄÏó∞Îê† Ïàò ÏûàÏäµÎãàÎã§.</div>

</div>

<div class="toast" id="toast">OK</div>

<script>
  const FEE_RATE = 0.02;
  const MIN_USDT = 100;

  const TG_USERNAME = "lilykimdd";

  const HOME_URL = "index.html";
  const PHP_ORDER_URL = "order_php.html";

  // ‚úÖ ÌôàÏóêÏÑú ÎÑòÏñ¥Ïò® Í∞íÎßå ÏîÄ (Ïó¨Í∏∞ÏÑú fetch/Í∞±Ïã† ÏóÜÏùå)
  const KEY_KRW = "ZENBIT_KRW_MARKET";
  const KEY_STAMP = "ZENBIT_KRW_STAMP";

  let lastMarket = null;
  let fixedStampText = null;
  let selectedSide = "BUY";

  function toast(msg){
    const t=document.getElementById("toast");
    t.textContent=msg;
    t.classList.add("show");
    clearTimeout(window.__toastT);
    window.__toastT=setTimeout(()=>t.classList.remove("show"), 1200);
  }

  function fmtKRW(n){
    const v = Number(n);
    if(!Number.isFinite(v)) return "‚Äî";
    return "‚Ç© " + Math.round(v).toLocaleString("ko-KR");
  }
  function fmtKRWPrecise(n){
    const v = Number(n);
    if(!Number.isFinite(v)) return "‚Äî";
    return "‚Ç© " + v.toLocaleString("ko-KR", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }
  function fmtWonLive(n){
    const v = Number(n);
    if(!Number.isFinite(v)) return "‚Äî";
    return "‚Ç©" + Math.round(v).toLocaleString("ko-KR");
  }

  function calcFillPrice(market){
    return Number(market) * (1 + FEE_RATE);
  }

  function renderMarket(){
    const mp = document.getElementById("marketPrice");
    const fp = document.getElementById("fillPrice");
    const stampTop = document.getElementById("stampTop");

    if(lastMarket === null){
      mp.textContent = "‚Äî";
      fp.textContent = "‚Äî";
      stampTop.textContent = "Í∏∞Ï§Ä: ‚Äî";
      return;
    }

    mp.textContent = fmtKRW(lastMarket);
    fp.textContent = fmtKRW(calcFillPrice(lastMarket));
    stampTop.textContent = fixedStampText ? ("Í∏∞Ï§Ä: " + fixedStampText) : "Í∏∞Ï§Ä: ‚Äî";
  }

  function renderCalc(){
    const usdt = Number(document.getElementById("usdt").value || 0);

    const cM = document.getElementById("calcMarket");
    const cF = document.getElementById("calcFill");
    const cT = document.getElementById("calcTotal");
    const live = document.getElementById("liveTotal");

    if(lastMarket === null){
      cM.textContent = "‚Äî";
      cF.textContent = "‚Äî";
      cT.textContent = "‚Äî";
      live.textContent = "‚Äî";
      return;
    }

    const market = lastMarket;
    const fill = calcFillPrice(market);
    const total = usdt * fill;

    cM.textContent = fmtKRW(market);
    cF.textContent = fmtKRW(fill);
    cT.textContent = (usdt > 0 ? fmtKRWPrecise(total) : "‚Äî");
    live.textContent = (usdt > 0 ? fmtWonLive(total) : "‚Äî");
  }

  function closeKeyboard(){
    const el = document.getElementById("usdt");
    if(el) el.blur();
    if(document.activeElement && document.activeElement.blur) document.activeElement.blur();
  }

  function openTelegramDraft(message){
    const text = encodeURIComponent(message);
    const tgApp = `tg://resolve?domain=${TG_USERNAME}&text=${text}`;
    const tgWeb = `https://t.me/${TG_USERNAME}?text=${text}`;

    window.location.href = tgApp;
    setTimeout(()=>{ window.open(tgWeb, "_blank"); }, 450);
  }

  function assertMin(){
    const v = Number(document.getElementById("usdt").value);
    if(!Number.isFinite(v) || v <= 0){
      toast("ÏàòÎüâÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");
      return false;
    }
    if(v < MIN_USDT){
      toast("ÏµúÏÜå Ï£ºÎ¨∏ÏùÄ 100 USDTÏûÖÎãàÎã§.");
      return false;
    }
    return true;
  }

  function updateSideUI(){
    const b = document.getElementById("sideBuy");
    const s = document.getElementById("sideSell");
    b.classList.remove("active","buy");
    s.classList.remove("active","sell");
    if(selectedSide === "BUY") b.classList.add("active","buy");
    if(selectedSide === "SELL") s.classList.add("active","sell");
  }
  function setSide(side){
    selectedSide = side;
    updateSideUI();
  }

  function submitSelectedOrder(){
    closeKeyboard();

    if(!assertMin()) return;
    if(lastMarket === null){
      toast("ÏãúÏÑ∏Í∞Ä ÏóÜÏäµÎãàÎã§. ÌôàÏóêÏÑú Îã§Ïãú ÏßÑÏûÖÌï¥ Ï£ºÏÑ∏Ïöî.");
      return;
    }

    const usdt = Number(document.getElementById("usdt").value);
    const market = lastMarket;
    const fill = calcFillPrice(market);
    const total = usdt * fill;

    const msg =
`üìå ZENBIT ÏõêÌôî Ï£ºÎ¨∏
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
Íµ¨Î∂Ñ: ${selectedSide}
USDT: ${usdt}
USDT ÏãúÏÑ∏: ${fmtKRW(market)}
Ï≤¥Í≤∞Í∞Ä (VAT 2%): ${fmtKRW(fill)}
Ï≤¥Í≤∞ ÏòàÏÉÅÍ∏àÏï°: ${fmtKRWPrecise(total)}
Í∏∞Ï§Ä: ${fixedStampText || "-"}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`;

    openTelegramDraft(msg);
  }

  function loadFixedFromHome(){
    // 1) sessionStorage (Í∂åÏû•)
    const m1 = sessionStorage.getItem(KEY_KRW);
    const s1 = sessionStorage.getItem(KEY_STAMP);

    // 2) query param fallback ?m=...&stamp=...
    const url = new URL(location.href);
    const m2 = url.searchParams.get("m");
    const s2 = url.searchParams.get("stamp");

    const m = (m1 !== null ? m1 : m2);
    const s = (s1 !== null ? s1 : s2);

    lastMarket = (m !== null && m !== "") ? Number(m) : null;
    fixedStampText = (s !== null && s !== "") ? String(s) : null;

    renderMarket();
    renderCalc();
  }

  // events
  const usdtInput = document.getElementById("usdt");
  usdtInput.addEventListener("input", renderCalc);
  usdtInput.addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      closeKeyboard();
      renderCalc();
    }
  });

  document.getElementById("sideBuy").addEventListener("click", ()=>setSide("BUY"));
  document.getElementById("sideSell").addEventListener("click", ()=>setSide("SELL"));
  document.getElementById("sideBuy").addEventListener("keydown", (e)=>{ if(e.key==="Enter") setSide("BUY"); });
  document.getElementById("sideSell").addEventListener("keydown", (e)=>{ if(e.key==="Enter") setSide("SELL"); });

  document.getElementById("btnSend").addEventListener("click", submitSelectedOrder);

  document.getElementById("logoHome").addEventListener("click", ()=>{ location.href = HOME_URL; });
  document.getElementById("pillSwitch").addEventListener("click", ()=>{ location.href = PHP_ORDER_URL; });

  updateSideUI();
  loadFixedFromHome(); // ‚úÖ Ïó¨Í∏∞ÏÑú ÎÅù. Îçî Í∞±Ïã† ÏóÜÏùå.
</script>
</body>
</html>
