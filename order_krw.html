  function fmtKRW(n){

  }
  function fmtKRWPrecise(n){

    return "â‚© " + v.toLocaleString("ko-KR", { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    return "â‚©" + Math.round(v).toLocaleString("ko-KR");

  function calcFillPrice(market){
    return Number(market) * (1 + FEE_RATE);

  /* âœ… ì‹œì„¸ ìˆ«ì ì°¨ë¼ë½ ì• ë‹ˆë©”ì´ì…˜ */
  function easeOutQuart(t){ return 1 - Math.pow(1 - t, 4); }
  function animateNumber(el, from, to, duration, formatter){
    const start = performance.now();
    const diff = to - from;

    el.style.transition = "filter .25s ease, text-shadow .25s ease";
    el.style.filter = "brightness(1.06)";
    el.style.textShadow = "0 12px 30px rgba(110,231,216,.10)";

    function tick(now){
      const t = Math.min(1, (now - start) / duration);
      const eased = easeOutQuart(t);
      const value = from + diff * eased;
      el.textContent = formatter(value);
      if(t < 1) requestAnimationFrame(tick);
      else{
        setTimeout(()=>{
          el.style.filter = "brightness(1)";
          el.style.textShadow = "none";
        }, 180);
      }
    }
    requestAnimationFrame(tick);
  }

  function renderMarket(){
    const mp = document.getElementById("marketPrice");
    const fp = document.getElementById("fillPrice");
    const stampTop = document.getElementById("stampTop");

    if(lastMarket === null){
      mp.textContent = "â€”";
      fp.textContent = "â€”";
      stampTop.textContent = "ê¸°ì¤€: â€”";
      return;
    }

    const fill = calcFillPrice(lastMarket);

    // âœ… ì²« ë¡œë”©: 98.5%ì—ì„œ ì‹œì‘ / ê·¸ ì™¸: prevì—ì„œ toë¡œ
    if(prevMarket === null){
      animateNumber(mp, lastMarket * 0.985, lastMarket, 1400, (v)=>fmtKRW(v));
    }else{
      animateNumber(mp, prevMarket, lastMarket, 900, (v)=>fmtKRW(v));
    }

    if(prevFill === null){
      animateNumber(fp, fill * 0.985, fill, 1400, (v)=>fmtKRW(v));
    }else{
      animateNumber(fp, prevFill, fill, 900, (v)=>fmtKRW(v));
    }

    prevMarket = lastMarket;
    prevFill = fill;

    stampTop.textContent = fixedStampText ? ("ê¸°ì¤€: " + fixedStampText) : "ê¸°ì¤€: â€”";
  }

  function renderCalc(){
    const usdt = Number(document.getElementById("usdt").value || 0);

    const cM = document.getElementById("calcMarket");
    const cF = document.getElementById("calcFill");
    const cT = document.getElementById("calcTotal");
    const live = document.getElementById("liveTotal");

      cM.textContent = "â€”";
      cF.textContent = "â€”";
      cT.textContent = "â€”";
      live.textContent = "â€”";
      return;
    }

    const market = lastMarket;
    const fill = calcFillPrice(market);
    const total = usdt * fill;

    cM.textContent = fmtKRW(market);
    cF.textContent = fmtKRW(fill);
    cT.textContent = (usdt > 0 ? fmtKRWPrecise(total) : "â€”");

  }
